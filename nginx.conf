worker_processes auto;
worker_rlimit_nofile 200000;

events {
    worker_connections 65535;
    # multi_accept on allows a worker to accept multiple connections at once
    multi_accept on;
    use epoll;  # Linux-specific, fastest event model
}

http {
    # Release closed connections quickly
    reset_timedout_connection on;

    # Limit concurrent connections per server (return 503 when overloaded)
    limit_conn_zone $server_name zone=conn_total:10m;
    limit_conn_status 503;
    limit_conn_log_level warn;

    # Docker DNS resolver
    resolver 127.0.0.11 valid=5s ipv6=off;

    # Upstream pool for API containers
    upstream api_backend {
        zone api_backend 64k;   # <-- this allocates shared memory for runtime DNS
        server api:4000 resolve;   # resolves Docker service name dynamically
        keepalive 16384;            # reuse connections aggressively
    }

    server {
        listen 4000 backlog=8192;

        location / {
            proxy_pass http://api_backend;

            # Keep connections alive to upstream
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Optional OS-level TCP keepalive
            proxy_socket_keepalive on;

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Trace-ID $http_x_trace_id;

            # Aggressive keepalive and connection reuse
            keepalive_timeout 65s;
            proxy_buffering off; # optional, low-latency

            # Timeouts (align with benchmark client timeout so nginx doesn't close first)
            proxy_connect_timeout 10s;   # upstream connection
            proxy_send_timeout 240s;     # upstream write
            proxy_read_timeout 240s;     # upstream read

            # Retry failed upstreams
            proxy_next_upstream error timeout http_502 http_503;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 10s;
        }
    }
}