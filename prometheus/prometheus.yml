# Prometheus config for Flashdrop API (named services api-1..api-4 in Compose).
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "api"
    static_configs:
      - targets: ["api-1:4000", "api-2:4000", "api-3:4000", "api-4:4000"]
        labels:
          job: "api"
